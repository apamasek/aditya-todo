{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %}
    Create To-Do
{% endblock title %}
    


{% block content %}
<div class="row mx-4">
    <div class="col-8">
        <h1>Add To-Do</h1>
        <form action="" method="POST">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
    </div>
</div>
{% endblock content %}
